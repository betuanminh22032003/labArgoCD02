# healthy-app.yaml - Demo Application Health: HEALTHY state
# App này sẽ deploy thành công và ở trạng thái Healthy (màu xanh)
---
apiVersion: v1
kind: Namespace
metadata:
  name: health-demo
  labels:
    app.kubernetes.io/name: health-demo

---
# Deployment với image hợp lệ và readiness probe
# Sẽ ở trạng thái HEALTHY vì pods chạy bình thường
apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthy-nginx
  namespace: health-demo
  labels:
    app: healthy-nginx
    demo: health-states
spec:
  replicas: 2
  selector:
    matchLabels:
      app: healthy-nginx
  template:
    metadata:
      labels:
        app: healthy-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine  # Image hợp lệ, sẽ pull và run OK
          ports:
            - containerPort: 80
          # Readiness probe để Kubernetes biết khi nào pod sẵn sàng
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          # Liveness probe để restart pod nếu có vấn đề
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi

---
apiVersion: v1
kind: Service
metadata:
  name: healthy-nginx
  namespace: health-demo
spec:
  selector:
    app: healthy-nginx
  ports:
    - port: 80
      targetPort: 80
