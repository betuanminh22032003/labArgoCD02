apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "dotnet-api.fullname" . }}-migration
  labels:
    {{- include "dotnet-api.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - name: migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["dotnet", "MyApp.dll", "--migrate"]
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
      restartPolicy: Never
  backoffLimit: 3