apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kustomize-demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kustomize-demo
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70